baseImage: centos:7
requiredPackages:
  - java-1.8.0-openjdk-devel
  - protobuf-devel-2.5.0
  - wget
projectName: ozone
projectDir: hadoop-ozone
comment: Ozone master yaml file
javaPackages:
- org.apache.hadoop
repo: https://github.com/apache/hadoop-ozone.git
dirs:
  - dir: hadoop-ozone         # Do first, as it has some long running tests
    needsSplit: true
    testsPerContainer: 5
    isolatedTests:
      - TestRandomKeyGenerator
      - TestMiniChaosOzoneCluster
      - TestOzoneFileInterfaces
      - TestOzoneFileSystem
      - TestOzoneAtRestEncryption
  - dir: hadoop-hdds
    needsSplit: true
    isolatedTests:
      - TestBlockManager
