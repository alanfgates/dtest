baseImage: centos
requiredPackages:
  - java-1.8.0-openjdk-devel
projectName: hive
comment: hive branch-2 yaml file
javaPackages:
- org.apache.hadoop.hive
- org.apache.hive
additionalLogs:
- target/tmp/log/hive.log
repo: https://git-wip-us.apache.org/repos/asf/hive.git
branch: branch-2
hiveDirs:
  - dir: accumulo-handler
  - dir: beeline
  - dir: cli
